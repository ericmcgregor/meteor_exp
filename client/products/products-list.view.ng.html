<div class="products-list container">
  <h1>Products</h1>
  <form ng-submit="save()" name="form" novalidate="" class="thing-form">
    <p class="input-group">
      <input type="text" placeholder="Name" ng-model="newProduct.name" class="form-control"/>
      <input type="text" placeholder="Description" ng-model="newProduct.description" class="form-control"/>
      <span class="input-group-btn">
        <input type="submit" value="Add" class="btn btn-primary"/></span>
    </p>
  </form>
  <div class="panel panel-default">
    <div class="panel-body">
      <!-- <div class="input-group pull-right col-md-3 col-sm-12">
        <input type="search" ng-model="search" placeholder="Search" class="form-control"/>
        <div dropdown="" on-toggle="toggled(open)" class="dropdown input-group-btn">
          <button dropdown-toggle="" class="btn btn-primary dropdown-toggle">{{ orderProperty==='1' ? 'Ascending' : 'Descending' }}<span class="caret"></span></button>
          <ul role="menu" class="dropdown-menu">
            <li ng-click="orderProperty='1'">Ascending</li>
            <li ng-click="orderProperty='-1'">Descending</li>
          </ul>
        </div>
      </div> -->

      <!-- <button class="btn btn-info" ng-click="invent()">Invent</button> -->

      <ul class="nav nav-tabs nav-stacked col-sm-12">
        <li ng-repeat="product in products | orderBy:'_id' track by product._id">


          <div class="row">

            <div class="col-md-1 pull-right">
              <button ng-click="remove()" class="btn pull-right">&times;</button>
            </div>

            <div class="col-xs-4">
              <item-image photo-id="product.photoId"></item-image>
            </div>
            <div class="col-md-7">
              <p><a href="/products/{{product._id}}">{{ product.name }}</a></p>
              <p>
                <toggle-image-picker collection="Products" item-id="product._id"></toggle-image-picker>
                {{product.description}}
              </p>
            </div>



          </div>

        </li>
      </ul>
      <!-- <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" class="col-md-12"></dir-pagination-controls> -->
    </div>
  </div>
  <p>Total number of products: {{productsCount.count}}</p>
</div>
