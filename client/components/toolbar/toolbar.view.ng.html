<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" ng-click="isCollapsed = !isCollapsed" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">angularApp</a>
    </div>
    <div collapse="!isCollapsed" class="navbar-main navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="route in ctrl.routes"><a href="{{route.url}}">{{route.label}}</a></li>
        <li>
          <meteor-include src="loginButtons"></meteor-include>
        </li>
      </ul>
    </div>
  </div>
</div>
